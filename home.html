<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/home.css">
    <link rel="stylesheet" href="assets/css/sidebar.css">
    <title>Cards</title>
    <link rel="icon" href="assets/img/dejavu-logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <button id="logo-main">D</button>
            <div class="menu">
                <!-- Botão para abrir o modal com ícone + -->
                <!-- <a href="#" id="openModalButton">
                    <button class="nav-button">
                        <i class="fas fa-plus"></i>
                        <span>Cartão</span>
                    </button>
                </a> -->

                <a href="home.html">
                    <button class="nav-button">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </button>
                </a>

                <a href="calendar.html">
                    <button class="nav-button">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Calendar</span>
                    </button>
                </a>
                <a href="library.html">
                    <button class="nav-button">
                        <i class="fas fa-bars"></i>
                        <span>Library</span>
                    </button>
                </a>
                <a href="index.html" class="logout">
                    <button class="nav-button">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </button>
                </a>
            </div>
        </div>

        <div class="main">
            <h1 class="title">Cartões</h1>
            <div class="add-task-button" id="addTaskButton">+ Adicionar</div>
            <div class="cards-container" id="cardsContainer">
                <!-- Cards aqui -->
            </div>
        </div>
    </div>

    <!-- Modal para adicionar uma nova tarefa -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h2>Adicionar Nova Tarefa</h2>
            <input type="text" id="taskName" placeholder="Nome da tarefa" required>
            <input type="file" id="taskImage" accept="image/*">
            <button id="saveTaskButton">Salvar Tarefa</button>
            <button id="closeModalButton">Fechar</button>
        </div>
    </div>

    <!-- Botão de menu lateral -->
    <div class="hamburger" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </div>

    <!-- Scripts -->
    <script src="assets/js/home.js"></script> <!-- Script home.js -->
    <script src="assets/js/add-card.js"></script>
    <script src="assets/js/sidebar.js"></script>

    <script>
        // Adiciona funcionalidade de abrir modal ao botão "+ Cartão"
        document.getElementById('openModalButton').addEventListener('click', function(event) {
            event.preventDefault(); // Previne comportamento padrão do link
            openModal(); // Abre o modal
        });
    </script>
   
</body>
</html>
