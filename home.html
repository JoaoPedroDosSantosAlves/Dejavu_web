<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/home.css">
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <img src="profile-icon.png" alt="Perfil">
            <span>Jiovanna</span>
        </div>
        <button class="add-card">Adicionar novo cartão</button>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Calendário</a></li>
                <li><a href="#">Biblioteca</a></li>
            </ul>
        </nav>
        <button class="add-house">Adicionar nova casa</button>
    </div>

    <div class="content">
        <h1>Cartão</h1>
        <div class="card-container">
            <div class="card">
                <img src="bedroom.jpg" alt="Quarto">
                <h2>Quarto</h2>
                <a href="#">Ver tarefas →</a>
            </div>
            <div class="card">
                <img src="bathroom.jpg" alt="Banheiro">
                <h2>Banheiro</h2>
                <a href="#">Ver tarefas →</a>
            </div>
            <div class="card">
                <img src="kitchen.jpg" alt="Cozinha">
                <h2>Quarto</h2>
                <a href="#">Ver tarefas →</a>
            </div>
            <div class="add-card">
                <button>+ Adicionar</button>
            </div>
        </div>
    </div>
</body>
</html>
