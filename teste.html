        <div class="main">
          
            <h1 class="title">Cartões</h1>
            <div class="add-task-button" id="addTaskButton">+ Adicionar</div>
            <div class="cards-container" id="cardsContainer">
                <div class="card" data-fixed="true">
                    <img src="assets/img/figura1.png" alt="Imagem 1">
                    <h2 class="card-title">Quarto</h2>
                    <p class="card-text">Ver tarefas -></p>
                    <button class="delete-button">Deletar</button>
                </div>
                <div class="card" data-fixed="true">
                    <img src="assets/img/figura2.png" alt="Imagem 2">
                    <h2 class="card-title">Cozinha</h2>
                    <p class="card-text">Ver tarefas -></p>
                    <button class="delete-button">Deletar</button>
                </div>
                <div class="card" data-fixed="true">
                    <img src="assets/img/figura3.png" alt="Imagem 3">
                    <h2 class="card-title">Banheiro</h2>
                    <p class="card-text">Ver tarefas -></p>
                    <button class="delete-button">Deletar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h2>Adicionar Nova Tarefa</h2>
            <input type="text" id="taskName" placeholder="Nome da tarefa" required>
            <input type="file" id="taskImage" accept="image/*">
            <button id="saveTaskButton">Salvar Tarefa</button>
            <button id="closeModalButton">Fechar</button>
        </div>
    </div>

    
    <div class="hamburger" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </div>
